<html>
  <head>
    <!-- propriedade title -->
    <title></title> 
  </head>

  <body>
    <h1></h1>
    <p></p>
  </body>
</html>

<!-- 

DOM: 
  
  - É a representação desse arquivo html em formato de nós, onde cada nó é um objeto e cada um desses objetos representa uma tag ou um texto do nosso arquivo html. 

  - A partir do momento que o navegador interpreta o nosso arquivo html, ele vai criar essa representação em formato de objeto. 

Formato de árvore: árvore é ESTRUTURA DE DADOS 
  Estrutura de dados em formato de árvore possibilita que a gente consiga encontrar os elementos de uma forma eficiente.

  - Window: objeto que represenja a janela 
  - Document: objeto que aponta para o documento atual, ou seja, aonde estou na página atual 
  - <html> : abaixo do document 
  - <head> e <body> : abaixo do html 
  - <title> : abaixo do head 
  - <h1> e <p> abaixo do <body> 

Hierarquia: 
  - <h1> e <p> : filhos do <body> 
  - <body> : filho de html 

  hierarquia parent e child (paui e filho) dentro da estrutura do DOM é importante quando começarmos a manipular os elementos 

-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=BioRhyme&amp;family=Space+Mono&amp;display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <title>Ceep</title>
</head>
<body>
  <div class="app">
    <div class="todo-list">
      <h1 class="title">
        Ceep
      </h1>
  
      <form class="form" action="">
        <input class="form-input" type="text">
        <button class="form-button" data-form-button> Novo Item </button>
        <!-- 1º Percorrer o DOM para selecionar o botão -->
        <!-- 
          - Data attributes -> Selecionamos o elemento botão/novaTarefa com o seletor data-attributes e demos o nome de data-form-button. 
          - Nesse projeto, o data attributes está servindo como separador de responsabilidades 
          -->
      </form>

      <ul class="list">
      <li class="task">
        <p class="content">
          comprar um abacate
        </p>
      </li>
      </ul>
    </div>

    <script src="listaDeTarefas_2.js"></script>

<!-- 
    - Depois que terminar de ler o html, o navegador vai ler o JavaScript
    - O navegador lê o html de cima para baixo 
    - Colocar o script sempre no final para evitar erros 
-->
</body>
</html>

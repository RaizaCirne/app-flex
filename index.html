<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Flex</title>
  <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
  <main>
    <div>
      <img src="assets/images/neutro.png" alt="Calculadora Flex" id="imagens">
      <form name="frmFlex">
        <input type="text" placeholder="Etanol"  name="valorEtanol" size="8">
        <input type="text" placeholder="Gasolina" name="valorGasolina" size="8">
        <input class="input-button" type="button" value="Vantagem" onclick="calcular()">
        <input class="input-button" type="reset" value="Limpar" onclick="resetar()">
      </form>
    </div>
  </main>

  <script src="assets/js/script.js"></script>
</body>
</html>

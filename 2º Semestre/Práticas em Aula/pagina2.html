<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Tabela</title>
</head>

<body>
  <!--Tabela simples-->
  <h2>Tabela Simples</h2>
  <table width="100%" border="1">
    <tr>
      <td>Alex</td>
      <td>HTML</td>
      <td>10</td>
    </tr>

    <tr>
      <td>Ana</td>
      <td>HTML</td>
      <td>10</td>
    </tr>
  </table>

  <!--Tabela com Titulo-->
  <h2>Tabela Com Título</h2>
  <table width="100%" border="1">
    <tr>
      <td>Aluno</td>
      <td>Disciplina</td>
      <td>Nota</td>
    </tr>
    <tr>
      <td>Alex</td>
      <td>HTML</td>
      <td>10</td>
    </tr>
    <tr>
      <td>Ana</td>
      <td>HTML</td>
      <td>10</td>
    </tr>
  </table>

  <!--Tabela Com Cabeçalho e Rodapé-->
  <h2>Tabela Com Cabeçalho e Rodapé</h2>
  <table width="100%" border="1">
    <thead>
      <tr>
        <th>Mês</th>
        <th>Horas/Aula</th>
      </tr>
    <tbody>
      <tr>
        <td>Junho</td>
        <td>40</td>
      </tr>
      <tr>
        <td>Julho</td>
        <td>30</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>Total</th>
        <th>70</th>
      </tr>
    </tfoot>
    </thead>
  </table>

  <!--Tabela com Colspan-->
  <h2>Tabela Simples</h2>
  <table width="100%" border="1">
    <tr>
      <td>Aluno</td>
      <td colspan="2">Disciplina</td>
    </tr>

    <tr>
      <td>Alex</td>
      <td>HTML</td>
      <td>Ambiente web</td>
    </tr>
  </table>

  <!--Tabela com Colspan-->
  <h2>Tabela Simples</h2>
  <table width="100%" border="1">
    <tr>
      <td>Aluno</td>
      <td rowspan="2">Disciplina</td>
    </tr>

    <tr>
      <td>Alex</td>
      <td>HTML</td>
      <td>Ambiente web</td>
    </tr>
  </table>

</body>

</html>

<meta charset="UTF-8">

<script>

  function pulaLinha() {

    document.write("<br>");
    document.write("<br>");
  }

  function mostra(frase) {

    document.write(frase);
    pulaLinha();
  }

  function calculaImc(altura, peso) {

    return peso / (altura * altura);
  }

  var alturaInformada = 1.71; // informamos a variável 
  var pesoInformado = 73; // informamos a variável 

  var imc = calculaImc(alturaInformada, pesoInformado); 
  // passamos as duas variáveis para o calculaImc( ) e o resultado do calculaImc() foi guardado na variável imc 

  document.write("O IMC calculado é " + imc); // document.write exibe na tela. 

</script>

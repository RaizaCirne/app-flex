<meta charset="UTF-8">

<!-- 
Quero quando recarregar a página que o input já ganhe um foco -> input.focus();
-->

<input />
<button>Compare com o meu segredo</button>

<script>

  var segredo = Math.round(Math.random() * 10);

  var input = document.querySelector("input");
  input.focus(); // Assim que pego input no mundo JS já posso fazer ganhar foco 

  function verifica() {
    if (input.value == segredo) {

      alert("Você ACERTOU!");

    } else {
      alert("Você ERROU!!!!!!");
    }

    input.value = "";
    input.focus();

  }

  var button = document.querySelector("button");

  button.onclick = verifica;

</script>

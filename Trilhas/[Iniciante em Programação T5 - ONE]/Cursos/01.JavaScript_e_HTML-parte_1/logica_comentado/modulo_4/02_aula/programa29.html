<meta charset="UTF-8">

<script>
  // Uma função pode ser um atalho para várias outras instruções
  function pulaLinha() {
    document.write("<br>");
    document.write("<br>");
  }

  var ano = 2016;

  document.write("Flávio tem " + (ano - 1977) + " anos");
  pulaLinha(); // Por debaixo dos panos essa funcionalidade faz o document.write("<br>") duas vezes
  document.write("Joaquim tem " + (ano - 1996) + " anos");
  pulaLinha(); // Por debaixo dos panos essa funcionalidade faz o document.write("<br>") duas vezes

  ano = 2017;
  document.write("Barney tem " + (ano - 1976) + " anos");
</script>

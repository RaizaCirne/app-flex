<!--
  
- <br> é uma tag HTML para pular linha 
 
- Toda tag HTML tem essa característica: 
  Começa com o símbolo de "menor" (<) 
  O nome da tag: (br)  [o nome da tag - "br" é abreviação de break(quebra)]
  Fecha com o símbolo de "maior" (>).

- Agora com a tag <br> passei uma instrução que o navegador tá preparado pra entender, que é uma instrução HTML de quebra.  

-->

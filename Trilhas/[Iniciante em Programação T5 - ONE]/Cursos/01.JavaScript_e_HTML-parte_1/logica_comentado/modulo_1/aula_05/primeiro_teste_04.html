<h1>Meu primeiro teste!</h1>
<br>
Seria isso um programa?

<!--

Área de destaque com a tag <h1></h1> 

- O "h" se origina da palavra heading, ou seja, cabeçalho. Significa que este é o primeiro título, ou título principal é algo que precisa ser destacado em uma página.

- Uma peculiaridade que faz o <h1> ser diferente da tag <br> é que, no início, inserimos <> e pronto. Já para a tag <h1> e a maioria das tags HTML, precisaremos da mesma tag com uma barra </h1> para fechá-la, da seguinte forma: <h1> Meu primeiro teste!</h1> 
É Dado destaque à frase. Isto porque trata-se do primeiro título de uma página.

-->

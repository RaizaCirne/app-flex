Seria isso um programa? Descubra visitando o Alura <a href="http://www.alura.com.br">aqui</a>!

<script>

  alert("Isso sim é um programa");

</script>

<!-- 
  
- Queremos exibir um alerta para o usuário, um pop-up que surja na tela e contenha a seguinte mensagem: "isso aqui é uma linguagem dinâmica" ou "isso aqui é uma linguagem de programação". 

- Como fazer isso? Primeiro, definiremos a mensagem em JavaScript. E para criarmos um texto no JavaScript, é necessário que ele esteja entre aspas: "Isso sim é um programa"

- O JavaScript nos permite exibir um pop-up na tela, que será de alerta. Precisaremos utilizar uma instrução da linguagem indicando que um alerta deverá ser exibido: alert"Isso sim é um programa";

- Há uma peculiaridade: o texto deve estar entre parênteses e aspas duplas " ", e com um ; (ponto e vírgula) no fim: alert("Isso sim é um programa");

- Como o navegador é poliglota, ou seja, entende mais de uma linguagem (por exemplo, HTML e JavaScript), temos que indicar que determinada linha é uma instrução. Como faremos isto? Com uma tag <script>, que também abre e fecha: 
  <script>
    alert("Isso sim é um programa");
  </script>

- Quando o navegador for processar esta instrução, ele perceberá que ela está inserida em uma tag <script>, e deixará de olhá-la como HTML, passando a interpretá-la como JavaScript.

- Assim, o conteúdo do <h1> é: "Meu primeiro teste!"; e o da tag <script> é o alert

-->

<meta charset="UTF-8">
<!-- 
  ESTRUTURA DE REPETIÇÃO FOR 
-->

<script>

  function pulaLinha() {

    document.write("<br>");
    document.write("<br>");
  }

  function mostra(frase) {

    document.write(frase);
    pulaLinha();
  }

  var multiplicador = 1;

  //for (variável; condição; incremento)
  // 1º -> Variável que inicializo, que vai ser a variável que vai ser incrementada 
  // 2º -> É a condição de repetição. É a condição que compara essa variável com o valor  
  // -> 3º É o incremento da variável declarada na parte 1º 

  for (var multiplicador = 1; multiplicador <= 10; multiplicador = multiplicador + 1) {
    
    mostra(7 * multiplicador);

  }

  mostra("FIM");

</script>

<meta charset="UTF-8">
<!-- 
  Escrever na tela 3 linhas, onde cada linha vai ter 10 estrelas 
**********
**********
********** 
-->

<script>

  function pulaLinha() {

    document.write("<br>");
  }

  function mostra(frase) {

    document.write(frase);
    pulaLinha();
  }

  for (var linha = 1; linha <= 3; linha++) {
    mostra("**********");
  }

</script>

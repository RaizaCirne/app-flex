<meta charset="UTF-8">

<script>

  function pulaLinha() {

    document.write("<br>");
    document.write("<br>");
  }

  function mostra(frase) {

    document.write(frase);
    pulaLinha();
  }

  var anoCopa = 1930;

  // Ao invés de 2016, o usuário pode informar até quando ele quer ver os anos de copa. Veja no arquivo ano_copa03.html 
  while (anoCopa <= 2016) { 
    mostra("Teve copa em " + anoCopa);
    anoCopa = anoCopa + 4;
  }

  mostra("FIM")

</script>

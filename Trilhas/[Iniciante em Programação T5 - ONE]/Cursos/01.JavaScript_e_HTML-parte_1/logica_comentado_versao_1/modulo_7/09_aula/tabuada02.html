<meta charset="UTF-8">
<!-- 
  ATALHO 
  PÓS INCREMENTO
  multiplicador = multiplicador + 1 é o mesmo que multiplicador++
-->

<script>

  function pulaLinha() {

    document.write("<br>");
    document.write("<br>");
  }

  function mostra(frase) {

    document.write(frase);
    pulaLinha();
  }

  var multiplicador = 1;

  for (var multiplicador = 1; multiplicador <= 10; multiplicador++) {

    mostra(7 * multiplicador);

  }

  mostra("FIM");

</script>

<meta charset="UTF-8">

<script>

  function pulaLinha() {

    document.write("<br>")
    document.write("<br>")

  }

  function mostra(frase) {

    document.write(frase);
    pulaLinha();

  }

  var totalFamiliares = parseInt(prompt("Quantidade de famiiares? "));

  numero = 1;
  
  totalIdades = 0;

  while (numero <= totalFamiliares) {

    var idade = parseInt(prompt("Informe idade do familiar"));
    totalIdades = totalIdades + idade;
    numero++;

  }

  mediaDasIdades = totalIdades / totalFamiliares;
  mostra("A média das idades é " + mediaDasIdades)
  mostra("FIM");

</script>

<meta charset="UTF-8">
<!-- 
  - Ao recarregar a página, o programa vai perguntar "Qual é seu chute?"
  - Usuário vai digitar um número
  - Se o número chutado entre 1 a 10 for igual ao número pensado, acerto, se não, erro.
 -->

<script>

  function pulaLinha() {

    document.write("<br>");
    document.write("<br>");
  }

  function mostra(frase) {

    document.write(frase);
    pulaLinha();
  }

  var numeroPensado = 5;

  var chute = parseInt(prompt("Digite seu chute")); // O prompt lê o chute do usuário, o número digitado pelo usuário será convertido para número com o parseInt(), ( prompt() sempre lê em string ) e o número será guardado na variável chute. 


  // Podemos deixar esse código melhor. Veja no arquivo jogo_adivinha01.html 
  if (chute == numeroPensado) {

    mostra("Você acertou!")

  }

  if (chute != numeroPensado) {

    mostra("Você errou, o número pensado foi " + numeroPensado);

  }

</script>

<meta charset="UTF-8">

<script>

  function pulaLinha() {

    document.write("<br>");
    document.write("<br>");
  }

  function mostra(frase) {

    document.write(frase);
    pulaLinha();
  }

  // O return da função prompt sempre retorna o que lemos como um texto.
  // É uma boa prática quando lemos do usuário(prompt), um número, garamtir que o retorno de prompt vai ser um número e não uma string. 
  // Convertendo texto para número: passar retorno do prompt para parseInt()
  // Sempre que for ler do teclado e sua intenção é trabalhar com número, faça o parseInt() para converter esse valor que você está digitando que é sempre lido como texto pelo prompt() em um número.
  var vitorias = parseInt(prompt("Entre com o número de vitórias."));
  var empates = parseInt(prompt("Entre com o número de empates."));

  // Lógica para calcular pontos
  // Uma vitória vale 3 pontos
  // Um empate vale 1 ponto 
  // Multiplicar vitória * 3 e somar com a quantidade de empates
  var pontos = vitorias * 3 + empates;

  mostra("Os pontos do seu time é " + pontos);

</script>

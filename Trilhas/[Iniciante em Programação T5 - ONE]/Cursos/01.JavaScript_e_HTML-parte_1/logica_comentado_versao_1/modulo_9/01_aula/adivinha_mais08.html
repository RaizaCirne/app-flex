<meta charset="UTF-8">

<!-- 
  Testar se o que foi digitado é igual ao segredo1, segredo2 ou igual ao segredo3.  
-->

<input />
<button>Compare com o meu segredo</button>

<script>

  var segredo1 = 5;
  var segredo2 = 6;
  var segredo3 = 7;

  var input = document.querySelector("input");
  input.focus();

  function verifica() {

    if (input.value == segredo1) {

      alert("Você ACERTOU!");

    } else {
      alert("Você ERROU!!!!!!");
    }

    if (input.value == segredo2) {

      alert("Você ACERTOU!");

    } else {
      alert("Você ERROU!!!!!!");
    }

    if (input.value == segredo3) {

      alert("Você ACERTOU!");

    } else {
      alert("Você ERROU!!!!!!");
    }

    input.value = "";
    input.focus();

  }

  var button = document.querySelector("button");

  button.onclick = verifica;

</script>

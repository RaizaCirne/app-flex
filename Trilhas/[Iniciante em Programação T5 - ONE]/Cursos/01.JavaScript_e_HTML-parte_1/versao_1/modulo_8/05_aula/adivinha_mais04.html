<meta charset="UTF-8">

<!-- 
  Limpar o campo de innput para fazer nova tentativa -> input.value = "";
  Colocar caixa do input piscando para digitar o valor -> input.focus();
 -->

<input />
<button>Compare com o meu segredo</button>

<script>

  var segredo = 5;

  var input = document.querySelector("input");

  function verifica() {
    if (input.value == segredo) {

      alert("Você ACERTOU!");

    } else {
      alert("Você ERROU!!!!!!");
    }

    input.value = "";
    input.focus();

  }

  var button = document.querySelector("button");

  button.onclick = verifica;

</script>

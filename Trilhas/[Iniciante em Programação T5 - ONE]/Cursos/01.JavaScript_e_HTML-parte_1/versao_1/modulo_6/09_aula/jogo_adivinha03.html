<meta charset="UTF-8">

<!-- Testar se acertei ou errei.  -->

<script>

  function pulaLinha() {

    document.write("<br>");
    document.write("<br>");
  }

  function mostra(frase) {

    document.write(frase);
    pulaLinha();
  }

  var numeroPensado = Math.round(Math.random() * 10);
  console.log(numeroPensado); // Para saber se acertei ou errei. Ele vai exibir no console do navegador. console.log() ajuda a fazer um teste para testar as duas condições.

  var chute = parseInt(prompt("Digite seu chute"));

  if (chute == numeroPensado) {

    mostra("Você acertou!")

  } else {

    mostra("Você errou, o número pensado foi " + numeroPensado);

  }

</script>

<meta charset="UTF-8">

<script>

  function pulaLinha() {

    document.write("<br>");
    document.write("<br>");
  }

  function mostra(frase) {

    document.write(frase);
    pulaLinha();
  }

  // Programa pode gerar esse número de forma aleatória com a função Math.random() Veja o arquivo jogo_adivinha02.html. 
  var numeroPensado = 5;

  var chute = parseInt(prompt("Digite seu chute"));

  // Se a primeira condição não for verdadeira, só pode ser a segunda condição 
  if (chute == numeroPensado) {

    mostra("Você acertou!")

  } else {

    mostra("Você errou, o número pensado foi " + numeroPensado);

  }

</script>

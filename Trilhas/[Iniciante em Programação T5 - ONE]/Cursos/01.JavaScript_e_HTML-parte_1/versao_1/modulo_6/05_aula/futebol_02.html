<meta charset="UTF-8">
<!-- 
  De acordo com o total de pontos que será calculado, comparar com o total de pontos do ano passado que foi 28 e exibir uma mensagem personalizada para cada situação. Se o time está melhor, pior ou igual ao ano passado. 
-->

<script>

  function pulaLinha() {

    document.write("<br>");
    document.write("<br>");
  }

  function mostra(frase) {

    document.write(frase);
    pulaLinha();
  }

  var vitorias = parseInt(prompt("Entre com o número de vitórias."));
  var empates = parseInt(prompt("Entre com o número de empates."));

  var pontos = vitorias * 3 + empates;

  mostra("Os pontos do seu time é " + pontos);

  if (pontos > 28) {
    mostra("Seu time está melhor do que o ano passado.");
  }
  if (pontos < 28) {
    mostra("Seu time está pior do que o ano passado.");
  }
  if (pontos == 28) {
    mostra("Seu time está igual ao ano passado.");
  }

  mostra("FIM")

</script>

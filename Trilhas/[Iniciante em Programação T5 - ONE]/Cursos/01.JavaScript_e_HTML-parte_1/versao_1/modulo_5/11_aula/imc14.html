<meta charset="UTF-8">
<!--
  Criando um programa genérico, ou seja, quando o usuário recarregar a página, será solicitado que informe sua altura e peso.
-->

<script>

  function pulaLinha() {

    document.write("<br>");
    document.write("<br>");
  }

  function mostra(frase) {

    document.write(frase);
    pulaLinha();
  }

  function calculaImc(altura, peso) {

    return peso / (altura * altura);
  }

  var nome = prompt("Informe o seu nome ");
  // var alturaInformada = 1.71; -> no lugar fixo da altura colocar o prompt 
  var alturaInformada = prompt(nome + ", informe sua altura"); // concatenando com o nome
  // var pesoInformado = 73; -> no lugar fixo do peso colocar o prompt 
  var pesoInformado = prompt(nome + ", informe seu peso"); // concatenando com o nome

  var imc = calculaImc(alturaInformada, pesoInformado);

  document.write(nome + ", o seu IMC é " + imc); // concatenando

</script>

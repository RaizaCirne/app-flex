<meta charset="UTF-8">

<script>

  function pulaLinha() {

    document.write("<br>");
    document.write("<br>");
  }

  function mostra(frase) {

    document.write(frase);
    pulaLinha();
  }

  // Função recebendo 2 parâmetros
  function calculaImc(peso, altura) {

    var imc = peso / (altura * altura);
    mostra("O imc calculado é " + imc);
  }

  calculaImc(73, 1.71);
  calculaImc(68, 1.72);

</script>

<meta charset="UTF-8">

<!-- 
  document.write("18" + "20"); |Quando temos operação de soma envolvendo textos, o JS faz uma concatenação, junta um texto com outro |
 -->

<script>

  document.write("A idade do Flávio é ");
  document.write("18" + "20"); /*O resultado é 1820 - texto com texto é uma concatenação*/

</script>

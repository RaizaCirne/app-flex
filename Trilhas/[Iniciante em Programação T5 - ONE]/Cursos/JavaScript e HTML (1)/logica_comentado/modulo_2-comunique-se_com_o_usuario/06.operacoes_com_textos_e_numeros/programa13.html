<meta charset="UTF-8">

<!--
String com número vai concatenar e o resultado será um texto.
-->
<script>

  /*Resulta em: A soma das idades é 201030*/
  document.write("A soma das idades é " + 20 + 10 + 30);

  /*Parênteses faz a operação de soma primeiro e resulta em: A soma das idades é 60*/
  document.write("A soma das idades é " + (20 + 10 + 30));

  /*Parênteses faz a operação de soma primeiro e depois divide por 3 e resulta na média: A soma das idades é 60*/
  document.write("A média das idades é " + (20 + 10 + 30 / 3));

</script>

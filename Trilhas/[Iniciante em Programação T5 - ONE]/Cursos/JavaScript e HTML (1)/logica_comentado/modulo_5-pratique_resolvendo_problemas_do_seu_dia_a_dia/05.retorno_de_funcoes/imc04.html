<!--
  SOMAR IMC CALCULADO COM O IMC DO AMIGO
-->

<script>

  function pulaLinha() {

    document.write("<br>");
    document.write("<br>");
  }

  function mostra(frase) {

    document.write(frase);
    pulaLinha();
  }

  function calculaImc(altura1, peso1, altura2, peso2) {

    var imc1 = peso1 / (altura1 * altura1);
    var imc2 = peso2 / (altura2 * altura2);
    mostra("A soma dos imc´s é " + (imc1 + imc2));
  }

  calculaImc(1.71, 73, 1.72, 68); // calcumaImc está recebendo 4 parâmetros
</script>

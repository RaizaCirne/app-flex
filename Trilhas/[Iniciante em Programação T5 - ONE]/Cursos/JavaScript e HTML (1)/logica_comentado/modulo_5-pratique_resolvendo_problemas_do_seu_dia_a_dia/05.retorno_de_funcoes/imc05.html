<meta charset="UTF-8">
<!--ESSA NÃO É A MELHOR SOLUÇÃO PARA SOMAR O IMC-->

<script>

  function pulaLinha() {

    document.write("<br>");
    document.write("<br>");
  }

  function mostra(frase) {

    document.write(frase);
    pulaLinha();
  }

  function calculaImc(altura1, peso1, altura2, peso2) {

    var imc1 = peso1 / (altura1 * altura1);
    var imc2 = peso2 / (altura2 * altura2);
    var imcTotal = imc1 + imc2; // Outra forma de saber a soma dos imc´s
    mostra("A soma dos imc´s é " + imcTotal);
  }

  calculaImc(1.71, 73, 1.72, 68); 
</script>

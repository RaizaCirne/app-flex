<meta charset="UTF-8">

<!-- Se eu quiser usar um número maior  -->

<script>

  function pulaLinha() {

    document.write("<br>");
    document.write("<br>");
  }

  function mostra(frase) {

    document.write(frase);
    pulaLinha();
  }

  var numeroPensado = Math.round(Math.random() * 100); // Utilizando um número maior
  console.log(numeroPensado); 

  var chute = parseInt(prompt("Digite seu chute"));

  if (chute == numeroPensado) {

    mostra("Você acertou!")

  } else {

    mostra("Você errou, o número pensado foi " + numeroPensado);

  }

</script>

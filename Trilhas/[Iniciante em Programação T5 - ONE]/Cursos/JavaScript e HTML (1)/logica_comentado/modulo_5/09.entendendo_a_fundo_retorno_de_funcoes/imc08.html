<meta charset="UTF-8">

<script>

  function pulaLinha() {

    document.write("<br>");
    document.write("<br>");
  }

  function mostra(frase) {

    document.write(frase);
    pulaLinha();
  }

  function calculaImc(altura, peso) {

    // var imc = peso / (altura * altura);
    // return imc;
    return peso / (altura * altura); // Dá no mesmo colocando o return assim. Vai retornar o imc. O return vai avaliar a expressão e devolve o resultado da expressão. 
  }

  var imcFlavio = calculaImc(1.71, 73);
  var imcAmigo = calculaImc(1.72, 68);

  mostra(imcFlavio);
  mostra(imcAmigo);
</script>

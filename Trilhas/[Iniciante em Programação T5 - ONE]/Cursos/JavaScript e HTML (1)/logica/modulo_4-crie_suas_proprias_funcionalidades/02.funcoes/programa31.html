<meta charset="UTF-8">

<script>
  /* Função: 
  1º torna legível a intenção do que queremos fazer (sempre indicando um verbo, pois indica ação)
  2º É uma amalgama, um conjunto de instruções, pode ter quantas desejar. Pra executar a função tem que ter os ()
  Uma função é um atalho para instruções que quero executar 
   */
  function pulaLinha() {
    document.write("<br><br>");
  }

  var ano = 2016;

  document.write("Flávio tem " + (ano - 1977) + " anos");
  pulaLinha();
  document.write("Joaquim tem " + (ano - 1996) + " anos");
  pulaLinha();

  ano = 2017;
  document.write("Barney tem " + (ano - 1976) + " anos");
</script>

<meta charset="UTF-8">

<script>
  // Tudo o que está dentro do bloco pertence a função pulaLinha 
  // Função é semrpe um verbo, pois indica uma ação que vai ser executada
  
  function pulaLinha() {
    document.write("<br>");
  }

  var ano = 2016;

  document.write("Flávio tem " + (ano - 1977) + " anos");
  pulaLinha(); // Por debaixo dos panos essa funcionalidade faz o document.write("<br>")
  document.write("Joaquim tem " + (ano - 1996) + " anos");
  pulaLinha(); // Por debaixo dos panos essa funcionalidade faz o document.write("<br>")

  ano = 2017;
  document.write("Barney tem " + (ano - 1976) + " anos");
</script>

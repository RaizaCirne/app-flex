<meta charset="UTF-8">

<script>
  /*JS pergunta: Tem algum parênteses para ser avaliado primeiro? TEM, então faz a subtração */
  /*JS pergunta: Tem mais algum parênteses? Não, então vem da esquerda pra direita concatenando */
  document.write("Flávio nasceu em " + (2016 - 39) + "<br>");
  document.write("Joaquim nasceu em " + (2016 - 20) + "<br>");
  document.write("Barney nasceu em " + (2016 - 40) + "<br>");

  /*Outra forma de escrever a mesma coisa com o "<br> para pular linha"*/
  document.write("Flávio nasceu em " + (2016 - 39));
  document.write("<br>");
  document.write("Joaquim nasceu em " + (2016 - 20));
  document.write("<br>");
  document.write("Barney nasceu em " + (2016 - 40));
  document.write("<br>");

</script>

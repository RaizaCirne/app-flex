<meta charset="UTF-8">

<script>

  var ano = 2016;

  document.write("Flávio tem " + (ano - 1977) + " anos");
  document.write("<br>");
  document.write("Joaquim tem " + (ano - 1996) + " anos");
  document.write("<br>");


  ano = 2017;
  document.write("Barney tem " + (ano - 1976) + " anos");
  document.write("<br>");

  /*Convenção: Variável começa com letra minúscula, mas se contém duas palavras, a próxima palavra vem em letra maiúscula*/
  var idadeFlavio = 39;
  var idadeJoaquim = 20;
  var idadeBarney = 41;

  /*media = (39 + 20 + 41) / 3;-> substituindo valores da variável para melhor legibilidade*/
  media = (idadeFlavio + idadeBarney + idadeJoaquim) / 3;
  document.write("A média das idades é " + Math.round(media));

</script>

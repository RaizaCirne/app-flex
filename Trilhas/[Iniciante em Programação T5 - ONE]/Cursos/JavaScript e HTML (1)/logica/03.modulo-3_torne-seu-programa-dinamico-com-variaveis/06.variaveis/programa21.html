<meta charset="UTF-8">

<script>

  var ano = 2016;

  document.write("Flávio tem " + (ano - 1977) + " anos");
  document.write("<br>");
  document.write("Joaquim tem " + (ano - 1996) + " anos");
  document.write("<br>");


  ano = 2017;
  document.write("Barney tem " + (ano - 1976) + " anos");
  document.write("<br>");

  var idadeFlavio = 39;
  var idadeJoaquim = 20;
  var idadeBarney = 41;

  media = (idadeFlavio + idadeBarney + idadeJoaquim) / 3;
  document.write("A média das idades é " + Math.round(media));

  /*Variável não guarda apenas número*/

  var nome = "Flávio";

  document.write("<br>A idade de " + nome + " é " + idadeFlavio);

</script>
